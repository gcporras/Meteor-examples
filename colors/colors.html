<head>
  <title>My favorite colors</title>
</head>

<body>
  <h1>My favorite colors are:</h1>
  {{> color_list}}
</body>

<template name="color_list">
  {{#if colors}}
    <ul>
      {{#each colors}}
        {{> color_info}}
      {{/each}}
    </ul>
  {{else}}
    I don't know yet...
  {{/if}}
</template>

<template name="color_info">
    <li style="color: {{name}}" class="{{color_selected}}">
      <b>{{name}}</b>
    </li>
</template>
